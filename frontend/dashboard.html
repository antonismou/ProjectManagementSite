<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-tasks me-2"></i> PMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-tasks.html">My Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
                    <li id="admin-link-container" class="nav-item"></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i> <span id="username-display"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4 fw-light"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</h1>
        
        <!-- Stats Row -->
        <div class="row g-4 mb-5 justify-content-center">
            <div class="col-md-4 col-lg-2"> 
                <div class="card text-white bg-primary h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2" style="font-size: 0.8rem; letter-spacing: 1px;">Total Tasks</h6>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="display-5 fw-bold" id="stat-total">0</span>
                            <i class="fas fa-tasks fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card text-white bg-secondary h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2" style="font-size: 0.8rem; letter-spacing: 1px;">To Do</h6>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="display-5 fw-bold" id="stat-todo">0</span>
                            <i class="fas fa-list-ul fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card text-white bg-warning h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2 text-dark" style="font-size: 0.8rem; letter-spacing: 1px;">In Progress</h6>
                        <div class="d-flex align-items-center justify-content-between text-dark">
                            <span class="display-5 fw-bold" id="stat-inprogress">0</span>
                            <i class="fas fa-spinner fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card text-white bg-success h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2" style="font-size: 0.8rem; letter-spacing: 1px;">Done</h6>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="display-5 fw-bold" id="stat-done">0</span>
                            <i class="fas fa-check-circle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card text-white bg-info h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2" style="font-size: 0.8rem; letter-spacing: 1px;">My Teams</h6>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="display-5 fw-bold" id="stat-teams">0</span>
                            <i class="fas fa-users fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card text-white bg-dark h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 class="card-title text-uppercase mb-2" style="font-size: 0.8rem; letter-spacing: 1px;">Global Teams</h6>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="display-5 fw-bold" id="stat-global-teams">0</span>
                            <i class="fas fa-globe fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Row -->
        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-3">
                        <h5 class="card-title mb-0">Task Overview</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px; width: 100%; position: relative;">
                            <canvas id="tasksChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Columns -->
        <div class="row g-4">
            <div class="col-md-4">
                <h3 class="text-center mb-3">To Do</h3>
                <div id="col-todo" class="d-flex flex-column gap-3">
                    <!-- Cards will be injected here -->
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center mb-3">In Progress</h3>
                <div id="col-inprogress" class="d-flex flex-column gap-3">
                    <!-- Cards will be injected here -->
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center mb-3">Done</h3>
                <div id="col-done" class="d-flex flex-column gap-3">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="js/api.js"></script>
    <script src="js/session.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
