<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Login / Signup</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">

                        <!-- Login Form -->
                        <form id="login-form">
                            <h1 class="h3 mb-3 fw-normal text-center">Project Management</h1>
                            <p class="text-center text-muted mb-4">Login to your account</p>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" required>
                                <label for="login-username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                                <label for="login-password">Password</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                            <p class="mt-3 text-center">Don't have an account? <a href="#" id="go-signup">Sign up</a></p>
                        </form>

                        <!-- Signup Form -->
                        <form id="signup-form" class="d-none">
                            <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
                            <p class="text-center text-muted mb-4">It's quick and easy.</p>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="signup-username" name="username" placeholder="Username" required>
                                <label for="signup-username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="signup-email" name="email" placeholder="name@example.com" required>
                                <label for="signup-email">Email address</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="signup-firstname" name="first_name" placeholder="First Name" required>
                                        <label for="signup-firstname">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="signup-lastname" name="last_name" placeholder="Last Name" required>
                                        <label for="signup-lastname">Last Name</label>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required>
                                <label for="signup-password">Password</label>
                            </div>

                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                            <p class="form-text text-center mt-2">Your account will require admin approval before you can log in.</p>
                            <hr>
                            <p class="mt-3 text-center">Already have an account? <a href="#" id="go-login">Login</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
