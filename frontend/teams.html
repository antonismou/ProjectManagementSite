<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>PMS - Ομάδες</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-bar">
    <h1>Ομάδες</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="teams.html">Ομάδες</a>
      <a href="my-tasks.html">Δικές μου Εργασίες</a>
      <a href="index.html" onclick="logout(); return false;">Αποσύνδεση</a>
    </nav>
  </header>

  <main class="teams-page">
    <div class="page-header">
      <h2>Οι ομάδες σου</h2>
      <button id="create-team-btn" class="btn-primary">Νέα Ομάδα</button>
    </div>

    <div id="teams-list" class="teams-grid"></div>
  </main>

  <!-- Modal για νέα ομάδα -->
  <div id="team-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Δημιουργία Ομάδας</h3>
      <form id="create-team-form">
        <label>
          Όνομα Ομάδας
          <input type="text" name="name" required>
        </label>
        <label>
          Περιγραφή
          <textarea name="description" required></textarea>
        </label>
          <label>
            Team Leader ID (optional, admin only to set/change)
            <input type="number" name="leader_id">
          </label>
          <!-- Members are managed via the dedicated Members modal (Add/Remove) -->
        <div class="modal-buttons">
          <button type="submit" class="btn-primary">Δημιουργία</button>
          <button type="button" id="close-modal" class="btn-secondary">Ακύρωση</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal για προβολή ομάδας -->
  <div id="team-view-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Λεπτομέρειες Ομάδας</h3>
      <div id="team-view-content">
        Φόρτωση...
      </div>
      <div style="margin-top:1rem; text-align:right;"><button id="close-view-modal" class="btn-primary">Κλείσε</button></div>
    </div>
  </div>

  <!-- Modal για διαχείριση μελών (αφαίρεση) -->
  <div id="team-members-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Διαχείριση Μελών</h3>
      <div id="team-members-content">Φόρτωση...</div>
      <div style="margin-top:1rem; text-align:right;"><button id="close-members-modal" class="btn-secondary">Κλείσε</button></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/session.js"></script>
  <script src="js/teams.js"></script>
 
</body>
</html>
