<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Teams</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-tasks me-2"></i> PMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-tasks.html">My Tasks</a></li>
                    <li class="nav-item"><a class="nav-link active" href="teams.html">Teams</a></li>
                    <li id="admin-link-container" class="nav-item"></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i> <span id="username-display"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Teams List View -->
        <div id="teams-list-view">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Teams</h1>
                <button id="create-team-main-btn" class="btn btn-success d-none" data-bs-toggle="modal" data-bs-target="#create-team-modal">
                    <i class="fas fa-plus me-2"></i> Create New Team
                </button>
            </div>
            <div id="teams-grid" class="row g-4">
                <!-- Team Cards will be injected here -->
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
                </div>
            </div>
        </div>

        <!-- Single Team Detailed View (Hidden by default) -->
        <div id="team-detail-view" class="d-none">
            <button class="btn btn-outline-secondary mb-3" onclick="window.location.href='teams.html'"><i class="fas fa-arrow-left me-2"></i> Back to Teams</button>
            <div id="team-view-content">
                <!-- Detailed content injected by JS -->
            </div>
        </div>
    </main>

    <!-- Create Team Modal -->
    <div class="modal fade" id="create-team-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="create-team-form">
            <div class="modal-header">
              <h5 class="modal-title">Create New Team</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="create-team-name" class="form-label">Team Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="create-team-name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="create-team-description" class="form-label">Description</label>
                <textarea class="form-control" id="create-team-description" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="create-team-leader" class="form-label">Team Leader <span class="text-danger">*</span></label>
                <select class="form-select" id="create-team-leader" name="leader_id" required>
                  <option value="">-- Select Leader --</option>
                  <!-- All Users will be populated here -->
                </select>
                <div class="form-text">Selecting a Member will automatically upgrade them to Team Leader.</div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Team</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Manage Team Modal (Edit & Members) -->
    <div class="modal fade" id="manage-team-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manage Team</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-3" id="manageTeamTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#manage-details" type="button" role="tab">Details</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="members-tab" data-bs-toggle="tab" data-bs-target="#manage-members" type="button" role="tab">Members</button>
                </li>
            </ul>
            <div class="tab-content" id="manageTeamTabsContent">
                <!-- Details Tab -->
                <div class="tab-pane fade show active" id="manage-details" role="tabpanel">
                    <form id="edit-team-form">
                        <input type="hidden" id="edit-team-id">
                        <div class="mb-3">
                            <label for="edit-team-name" class="form-label">Team Name</label>
                            <input type="text" class="form-control" id="edit-team-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-team-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-team-description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <!-- Members Tab -->
                <div class="tab-pane fade" id="manage-members" role="tabpanel">
                    <div class="mb-3">
                        <label class="form-label">Add Member</label>
                        <div class="input-group">
                            <select class="form-select" id="add-member-select">
                                <option value="">-- Select User to Add --</option>
                            </select>
                            <button class="btn btn-success" id="add-member-btn">Add</button>
                        </div>
                    </div>
                    <hr>
                    <h6>Current Members</h6>
                    <ul class="list-group" id="manage-members-list">
                        <!-- Member list will go here -->
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="js/api.js"></script>
    <script src="js/session.js"></script>
    <script src="js/teams.js"></script>
</body>
</html>
