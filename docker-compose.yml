version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pms
      MYSQL_USER: pms
      MYSQL_PASSWORD: pms
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  user-service:
    build: ./user-service
    ports:
      - "8080:8080"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

  team-service:
    build: ./team-service
    ports:
      - "8081:8080"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

  task-service:
    build: ./task-service
    ports:
      - "8082:8080"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

volumes:
  mysql_data:
