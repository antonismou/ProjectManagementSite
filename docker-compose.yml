version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pms
      MYSQL_USER: pms
      MYSQL_PASSWORD: pms
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  user-service:
    build: ./user-service
    ports:
      - "8080:8080"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

  team-service:
    build: ./team-service
    ports:
      - "8081:8081"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

  task-service:
    build: ./task-service
    ports:
      - "8082:8082"
    depends_on: [mysql]
    environment:
      DB_HOST: mysql
      DB_USER: pms
      DB_PASS: pms
      DB_NAME: pms

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8000:80"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: pms
      PMA_PASSWORD: pms
    depends_on:
      - mysql

volumes:
  mysql_data:
